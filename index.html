<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit"/>
    <link rel="icon"type="image/png"sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>

      <div class="card">
        <img class="card-img" src="images/image-qr-code.png" alt="image of a qr code" />
        <h1 class="card-text">Improve your front-end skills by building projects</h1>
        <p class="card-subtext">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/shreeja4" target="_blank">Shreeja Das</a>.
        </div>
      
    </main>
  </body>
</html>
